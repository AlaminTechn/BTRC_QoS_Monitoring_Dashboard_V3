events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log;

    # Performance
    sendfile        on;
    keepalive_timeout  65;
    gzip  on;

    # Upstream Metabase
    upstream metabase {
        server metabase:3000;
    }

    server {
        listen 9000;
        server_name localhost;

        # Serve custom dashboard HTML
        location = /dashboard {
            root /usr/share/nginx/html;
            try_files /dashboard.html =404;
            add_header Cache-Control "no-cache";
        }

        # Serve JavaScript files
        location ~ ^/(dashboard\.js|styles\.css)$ {
            root /usr/share/nginx/html;
            add_header Content-Type application/javascript;
            add_header Cache-Control "no-cache";
        }

        # Serve static assets
        location /public/ {
            root /usr/share/nginx/html;
            add_header Cache-Control "public, max-age=3600";
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "OK";
            add_header Content-Type text/plain;
        }

        # Proxy Metabase (remove CSP and X-Frame-Options headers)
        location / {
            proxy_pass http://metabase;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Remove security headers that block iframe embedding
            proxy_hide_header X-Frame-Options;
            proxy_hide_header Content-Security-Policy;

            # Add permissive headers for same-origin embedding
            add_header X-Frame-Options "SAMEORIGIN" always;

            # WebSocket support (for Metabase live updates)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}
